<html>
  <head>
    <link href="simple.css" rel="stylesheet">
    <link href="vis-timeline.min.css" rel="stylesheet">
    <script type="application/javascript" src="simple.bundle.js"></script>
    <title>Pernosco Bridge Simple Example</title>
  </head>
<body>
  <div id="ui-region" class="region">
    <div id="tab-region">
      <div id="tab-headers">
        <h3 class="tab-header" id="tab-header-executions" selected="true">Show Executions</h3>
        <h3 class="tab-header" id="tab-header-eval">Evaluate Symbol</h3>
        <h3 class="tab-header" id="tab-header-mem">Memory Location</h3>
        <h3 class="tab-header" id="tab-header-analyzer">Analyzer (TOML Config)</h3>
        <h3 class="tab-header" id="tab-header-canned">Canned</h3>
      </div>
      <hr />
      <div id="tab-contents">
        <div id="tab-executions" class="tab active">
        <input id="symbol-name" type="text" size="100" placeholder="symbol" />
        <input id="symbol-print" type="text" size="40" placeholder="print expression" />
        <input id="show-symbol" type="button" value="Show Symbol Executions" />
      </div>
      <div id="tab-eval" class="tab" hidden=true>
        <input id="eval-symbol-name" type="text" size="100" placeholder="symbol" />
        <input id="eval-symbol-run" type="button" value="Evaluate Symbol" />
      </div>
      <div id="tab-mem" class="tab" hidden=true>
        <input id="mem-address" type="text" size="20" placeholder="0xADDRESS" />
        <input id="mem-length" type="text" size="8" placeholder="bytes" />
        <input id="mem-run" type="button" value="Show Memory" />
      </div>
      <div id="tab-analyzer" class="tab" hidden=true>
        <input id="analyze-run" type="button" value="Run Analysis" />
      </div>
      <div id="tab-canned" class="tab" hidden=true>
        <input id="show-current-tasks" type="button" value="Show Current Tasks" />
      </div>
      </div>
    </div>
  </div>
  <div id="status-region" class="region">
    <h3>Status</h3>
    <div id="status-content">
    </div>
  </div>
  <div id="output-region" class="region">
    <div id="output-header-row">
      <h3 id="output-header-header">Output</h3>
      <div id="output-show-as-container">
        <form id="output-show-as-form">
          <div id="output-show-as-pretty-pml-container">
            <input
              id="output-show-as-pretty-pml"
              type="radio"
              name="show-as"
              value="pretty-pml"
              >
            <label for="output-show-as-pretty-pml">
              Pretty PML
            </label>
          </div>
          <div id="output-show-as-auto-magic-container">
            <input
              id="output-show-as-auto-magic"
              type="radio"
              name="show-as"
              value="auto-magic"
              checked
              >
            <label for="output-show-as-auto-magic">
              Automatic Magic
            </label>
          </div>
          <div id="output-show-as-timeline-container">
            <input
              id="output-show-as-timeline"
              type="radio"
              name="show-as"
              value="timeline"
              >
            <label for="output-show-as-timeline">
              Timeline
            </label>
          </div>
          <div id="output-show-as-raw-container">
            <input
              id="output-show-as-raw"
              type="radio"
              name="show-as"
              value="raw"
              >
            <label for="output-show-as-raw">
              Raw JSON
            </label>
          </div>
        </form>
      </div>
    </div>
    <div id="output-content">
    </div>
  </div>
</body>
</html>
