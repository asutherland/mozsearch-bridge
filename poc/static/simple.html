<html>
  <head>
    <link href="simple.css" rel="stylesheet">
    <script type="application/javascript" src="simple.bundle.js"></script>
  </head>
<body>
  <div id="ui-region" class="region">
    <h3>Add Symbols</h3>
    <input id="symbol-name" type="text" size="40" />
    <input id="show-symbol" type="button" value="Show Symbol Executions" />
    <hr />
    <input id="show-current-tasks" type="button" value="Show Current Tasks" />
  </div>
  <div id="status-region" class="region">
    <h3>Status</h3>
    <div id="status-content">
    </div>
  </div>
  <div id="output-region" class="region">
    <div id="output-header-row">
      <h3 id="output-header-header">Output</h3>
      <div id="output-show-as-container">
        <form id="output-show-as-form">
          <div id="output-show-as-pretty-pml-container">
            <input
              id="output-show-as-pretty-pml"
              type="radio"
              name="show-as"
              value="pretty-pml"
              >
            <label for="output-show-as-pretty-pml">
              Pretty PML
            </label>
          </div>
          <div id="output-show-as-auto-magic-container">
            <input
              id="output-show-as-auto-magic"
              type="radio"
              name="show-as"
              value="auto-magic"
              checked
              >
            <label for="output-show-as-auto-magic">
              Automatic Magic
            </label>
          </div>
        </form>
      </div>
    </div>
    <div id="output-content">
    </div>
  </div>
</body>
</html>
